sudo: false

language: php

php:
    - 7.1

env:
    - COMPOSER_OPTIONS="--no-interaction --prefer-source"

before_install:
    - phpenv config-rm xdebug.ini
    - nvm install 7
    - nvm use 7
    - composer self-update
    - npm install -g yarn

install:
    - sh etc/bash/install.sh

cache:
    yarn: true
    directories:
        - node_modules
        - $HOME/.composer/cache/files

matrix:
    fast_finish: true
    include:
        - php: 7.1

script:
    - sh etc/bash/tests.sh

    - cd SharedKernel
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.php_cs --diff --dry-run -v
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.phpspec_cs --diff --dry-run -v
    - cd -

    - cd IdentityAccess
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.php_cs --diff --dry-run -v
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.phpspec_cs --diff --dry-run -v
    - etc/bin/symfony-console lint:yaml src/Kreta/IdentityAccess/Infrastructure
    - etc/bin/symfony-console security:check
    - cd -

    - cd TaskManager
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.php_cs --diff --dry-run -v
    - vendor/bin/php-cs-fixer fix --config-file=etc/phpcs/.phpspec_cs --diff --dry-run -v
    - etc/bin/symfony-console lint:yaml src/Kreta/TaskManager/Infrastructure
    - etc/bin/symfony-console security:check
